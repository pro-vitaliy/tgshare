syntax = "proto3";

package user;

option java_multiple_files = true;
option java_package = "com.github.provitaliy.common.grpc";
option java_outer_classname = "UserProto";

import "google/protobuf/timestamp.proto";

message GetOrCreateAppUserRequest {
  int64 telegram_user_id = 1;
  int64 chat_id = 2;
  string first_name = 3;
  string last_name = 4;
  string username = 5;
}

message AppUserResponse {
  int64 id = 1;
  int64 telegram_user_id = 2;
  int64 chat_id = 3;
  string first_name = 4;
  string last_name = 5;
  string username = 6;
  string email = 7;
  bool is_active = 8;
  google.protobuf.Timestamp first_login_date = 9;
}

message TelegramUserIdRequest {
  int64 telegram_user_id = 1;
}

service AppUserService {
  rpc GetOrCreateAppUser(GetOrCreateAppUserRequest) returns (AppUserResponse);
  rpc GetAppUserByTelegramId(TelegramUserIdRequest) returns (AppUserResponse);
}
