    token: ${TELEGRAM_BOT_TOKEN}

spring:
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "admin"
    password: "0238"
    queues:
      text-message-update: ${RABBIT_TEXT_MESSAGE_UPDATE_QUEUE}
